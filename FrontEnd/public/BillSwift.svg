<svg width="360" height="110" viewBox="0 0 360 110" xmlns="http://www.w3.org/2000/svg">
  <style>
    .brand {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 800;
      letter-spacing: -0.5px;
      background-color: white;
    }
  </style>

  <!-- Logo mark -->
  <g transform="translate(10,20)">
    <circle cx="30" cy="30" r="30" fill="black"/>

    <!-- stylized lightning S -->
    <path d="M22 16 L42 16 L30 30 L42 30 L22 44"
          fill="none" stroke="#E00000" stroke-width="5"
          stroke-linejoin="round" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text x="90" y="60" class="brand" font-size="42">
    <tspan fill="#E00000">B</tspan><tspan fill="white">ill</tspan><tspan fill="#E00000">Swift</tspan>
  </text>
</svg>
